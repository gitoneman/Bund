    <script>
   function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return "";
    }

    var url = encodeURIComponent(window.location.href);

    var wxData = {
        title: '家的艺术',
        desc: '是爱对生活的恩赐',
        link: 'http://www.locuser.cn/case/test001/haier',
        imgUrl: 'http://www.locuser.cn/case/test001/haier/img/p4txt.png'
    };

    function setWxData() {
        wx.ready(function () {
            wx.onMenuShareAppMessage({
                title: wxData.title+'，'+wxData.desc,
                desc: wxData.title+'，'+wxData.desc,
                link: wxData.link,
                imgUrl: wxData.imgUrl,
                trigger: function (res) {

                },
                success: function (res) {

                },
                cancel: function (res) {

                },
                fail: function (res) {

                }
            });
            wx.onMenuShareTimeline({
                title: wxData.title+'，'+wxData.desc,
                link: wxData.link,
                imgUrl: wxData.imgUrl,
                trigger: function (res) {

                },
                success: function (res) {

                },
                cancel: function (res) {

                },
                fail: function (res) {

                }
            });

        });
    }

    $(function () {
        $.ajax({
            type: "GET",
            dataType: "jsonp",
            url: "http://sso.h6app.com/jssdk/config?url=" + url + "&callback=?",
            data: {},
            success: function (result) {
                if (result.code == 0) {
                    callback(result.data);
                    setWxData();
                }
            }
        });

        function callback(config) {
            wx.config(config);
        }
    });
    </script>
