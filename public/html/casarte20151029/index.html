<script>
var scrollTop1 = $(window).scrollTop();
window.onscroll= function(){
	var newScrollTop = $(window).scrollTop();
	if(newScrollTop - scrollTop1 > 0){
		$("#wrap").find('.change').addClass('Change');
	}
	else if(newScrollTop - scrollTop1 < 0){
		$("#wrap").find('.change').removeClass('Change');
	}
	scrollTop1 = newScrollTop;
}
</script>
