<ion-modal-view class="login">
  <ion-header-bar class="login">
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">
        <i class="icon ion-close-round"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <div class="item loginPadding item-input-inset">
          <label class="item loginItem item-input-wrapper">
            <input type="text" placeholder="用户名" ng-model="loginData.phonenumber">
          </label>
        </div>
        <div class="item loginPadding item-input-inset">
          <label class="item loginItem item-input-wrapper">
            <input type="password" placeholder="密码" ng-model="loginData.password">
          </label>
        </div>
        
        <div class="item loginSubmit item-input-inset">
            <button class="button button-block button-light" type="submit">登录</button>
        </div>
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
