<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
      <ion-nav-bar align-title="center" class="bar-assertive">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
      </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close  class="avaterCircle" href="#">
            <img src="./img/logo.jpg">
        </ion-item>
        <ion-item menu-close href="#/app/favorite">
          favorite
        </ion-item>
        <ion-item menu-close href="#/app/news">
          news
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-hide="checkLogin()">
          login
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-hide="checkLogout()">
          logout
        </ion-item>
        <ion-item menu-close ng-click="registration()" ng-hide="checkLogin()"> 
          registration
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
