<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registration</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegistration()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegistration()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" ng-model="registrationData.phonenumber">
        </label>
        <label class="item item-input">
          <span class="input-label">昵称</span>
          <input type="text" ng-model="registrationData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="registrationData.password">
        </label>
        <label class="iitem item-input">
          <span class="input-label">验证码</span>
          <input type="text" ng-model="registrationData.vcode">
        </label>
        <button class="button" ng-click="getVcode()">发送手机验证码</button>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">注册</button>
        </label>
      </div>
    </form>

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Email">
        </label>
        <button class="button button-small">
          Submit
        </button>
      </div>
       <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Email">
        </label>
        
      </div>



    </div>

    
  </ion-content>
</ion-modal-view>
